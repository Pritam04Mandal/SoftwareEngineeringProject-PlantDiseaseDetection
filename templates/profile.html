{% extends "base.html" %} {% block content %}


<script lang="javascript">
    const contactBtn = document.getElementById("contact-btn");
    contactBtn.addEventListener("click", function() {
    window.location.href = "contact.html";
    });
</script>
<link rel="stylesheet" href="profile.css">
<style>
    body {
      background-image: url('#');
      background-repeat: repeat;
      opacity: 0.9;
      filter: alpha(opacity=90);
    }
  </style>
</head>
<body>

<section id="profile-section">
    <div class="image-container">
        
        <label for="image"></label>
        <input type="file" id="image" name="image" accept="image/*"><img src="https://cdn-icons-png.flaticon.com/512/190/190683.png" alt="Your Image" style="height: 70px;"/></input>

    </div>
    <br/><br/><br/><br/>
    <center>
    <div class="input-container">
        <label for="name">Name:</label>
        <input type="text" name = "name" id="name">
        <br/><br/>
        <label for="job">Profession:</label>
        <input type="text" name = "Profession" id="job">
        <br/><br/>
        <label for="city">City:</label>
        <input type="text" name = "city" id="city">
        <br/><br/>
        <label for="mobno">Mobile No(Optional):</label>
        <input type="number" name = "mobno" id="mobno">
        <br/><br/><br/>
        <label for="applang">Select Your Preferred Language</label>
        <select name="applang" id="applang">
            <option value="eng">English</option>
            <option value="hindi">Hindi</option>
            <option value="punjabi">Punjabi</option>
            <option value="marathi">Marathi</option>
          </select>
        <br/><br/><br/>
        <button id="contact-btn" onclick="">Update Profile</button></center>
    </div>
  </section>
{% endblock %}
